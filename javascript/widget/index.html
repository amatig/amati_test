<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html dir="ltr">
    
    <head>
        <style type="text/css">
            body, html { font-family:helvetica,arial,sans-serif; font-size:90%; }
        </style>
        <script src="dojo-release-1.5.0/dojo/dojo.js"
        djConfig="parseOnLoad: true">
        </script>
        <script type="text/javascript">
            dojo.require("dijit.layout.BorderContainer");
            dojo.require("dijit.layout.TabContainer");
            dojo.require("dijit.layout.AccordionContainer");
            dojo.require("dijit.layout.ContentPane");
        </script>
        <link rel="stylesheet" type="text/css" href="dojo-release-1.5.0/dijit/themes/claro/claro.css"
        />
        <style type="text/css">
            html, body { width: 98%; height: 97%; margin: 10px; }
        </style>
    </head>
    
    <body class=" claro ">
        <div dojoType="dijit.layout.BorderContainer" style="width: 100%; height: 100%;">
            <div dojoType="dijit.layout.ContentPane" region="top">
                Top pane
            </div>
            <div dojoType="dijit.layout.AccordionContainer" region="leading" style="width: 20%; height: 100%;">
                <div dojoType="dijit.layout.AccordionPane" title="pane #1">
                    accordion pane #1
                </div>
                <div dojoType="dijit.layout.AccordionPane" title="pane #2">
                    accordion pane #2
                </div>
                <div dojoType="dijit.layout.AccordionPane" title="pane #3">
                    accordion pane #3
                </div>
            </div>
            <div dojoType="dijit.layout.TabContainer" region="center">
                <div dojoType="dijit.layout.ContentPane" title="tab #1">
                    tab pane #1
                </div>
                <div dojoType="dijit.layout.ContentPane" title="tab #2">
                    tab pane #2
                </div>
                <div dojoType="dijit.layout.ContentPane" title="tab #3">
                    tab pane #3
                </div>
            </div>
        </div>
        <!-- NOTE: the following script tag is not intended for usage in real
        world!! it is part of the CodeGlass and you should just remove it when
        you use the code -->
        <script type="text/javascript">
            dojo.addOnLoad(function() {
                if (document.pub) {
                    document.pub();
                }
            });
        </script>
    </body>

</html>
